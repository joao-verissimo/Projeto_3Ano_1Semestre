"77" y="223.895">show success message</text><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="13" x2="318" y1="237.9609" y2="237.9609"/><polygon fill="#A80036" points="58,256.0938,48,260.0938,58,264.0938,54,260.0938" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="52" x2="265" y1="260.0938" y2="260.0938"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="64" y="255.0278">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="138" x="77" y="255.0278">show failure message</text><!--MD5=[7ed1fda2e8df52c14ca461d128922446]
@startuml
autonumber
actor "User" as user

participant ":System" as sys

activate user

user -> sys: Select the to Update Building
sys -> user: request data to be updated 
user -> sys: insert updated data 
activate sys

alt successful case
    sys - -> user: show success message
else
    sys - -> user: show failure message
end
deactivate sys
@enduml

