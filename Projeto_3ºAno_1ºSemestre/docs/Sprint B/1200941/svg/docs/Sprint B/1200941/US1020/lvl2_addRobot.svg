s" textLength="89" x="377" y="452.1011">[Robot exists]</text><polygon fill="#A80036" points="464,472.8281,454,476.8281,464,480.8281,460,476.8281" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="458" x2="666" y1="476.8281" y2="476.8281"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="173" x="470" y="471.7622">Error - Robot already exists</text><polygon fill="#A80036" points="235,508.9609,225,512.9609,235,516.9609,231,512.9609" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="229" x2="447" y1="512.9609" y2="512.9609"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="195" x="241" y="507.895">HTTP 200 OK or Error Message</text><polygon fill="#A80036" points="38,538.0938,28,542.0938,38,546.0938,34,542.0938" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="32" x2="223" y1="542.0938" y2="542.0938"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="123" x="44" y="537.0278">Response Message</text><!--MD5=[03e5aef84f8b32e17471cd39c5a688c9]
@startuml lvl2_addRobot
actor "User" as user
participant ":FrontEnd" as frontend
participant ":RobotController" as controller
participant ":RobotService" as service
participant ":RobotTypeController" as typeController
participant ":RobotTypeService" as typeService

database "Database" as db

user -> frontend: Request to addRobot(data)
frontend -> controller: HTTP PUT /robots with data
activate controller
controller -> service: addRobot(data)
activate service
service -> db: Query to check if robot exists
activate db
db - -> service: Robot exists or Error
deactivate db
alt Robot does not exist
  service -> typeController: Get robot type
  activate typeController
  typeController -> typeService: Get robot type
  activate typeService
  typeService -> db: Query to check if robot type exists
  activate db
  db - -> typeService: Type exists or Error
  deactivate db
  deactivate typeService
  typeController - -> service: Robot type details or Error
  deactivate typeController
  service - -> controller: Success adding robot or Error
else Robot exists
  service - -> controller: Error - Robot already exists
end
deactivate service
controller - -> frontend: HTTP 200 OK or Error Message
deactivate controller
frontend - -> user: Response Message
@enduml

