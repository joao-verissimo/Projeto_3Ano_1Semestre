nt-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="18" x="277.5" y="488.0903">13</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="64" x="299.5" y="488.0903">HTTP: 400</text><polygon fill="#A80036" points="63.5,518.2891,53.5,522.2891,63.5,526.2891,59.5,522.2891" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="57.5" x2="249.5" y1="522.2891" y2="522.2891"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="18" x="69.5" y="517.2231">14</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="138" x="91.5" y="517.2231">show failure message</text><!--MD5=[0ff8392218ccbe4312afb87f1fa275b6]
@startuml
autonumber
actor "Admin" as admin

participant ":FrontEnd" as sys
participant ":Routing" as route
participant ":FloorController" as ctrl
participant ":FloorService" as srvc
participant ":FloorRepo" as repo


activate admin

admin -> sys: create a Route
activate sys

sys - -> admin: request necessary data()
admin -> sys : insert all the data
activate route
sys -> route: PUT route{id, name, description, hall, room, floorMap, hasElevator, Passages}
activate ctrl
route -> ctrl: updateFloor(request, result, next)
activate srvc
ctrl -> srvc: updateFloor(IFloorDTO)
activate repo
srvc -> repo: save(floorDTO)
deactivate repo
srvc - -> ctrl: result

alt successful case
    ctrl - -> route : HTTP: 201
    route - -> sys: HTTP: 201
    sys - -> admin: show success message
else
    ctrl - -> route : HTTP: 400
    route - -> sys: HTTP: 400
    sys - -> admin: show failure message
end
deactivate floor
deactivate sys
@enduml

